<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>COREPACT AI Technologies LLC</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #000;
      color: #fff;
      overflow: hidden;
    }

    /* Navigation */
    nav {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
      background: rgba(0, 0, 0, 0.9);
      backdrop-filter: blur(10px);
      padding: 1rem 2rem;
      border-bottom: 1px solid rgba(0, 212, 255, 0.2);
    }

    .nav-container {
      max-width: 1400px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: 900;
      letter-spacing: 0.1em;
      color: #00d4ff;
    }

    .nav-links {
      display: flex;
      gap: 2rem;
      list-style: none;
    }

    .nav-links a {
      color: rgba(255, 255, 255, 0.7);
      text-decoration: none;
      font-weight: 600;
      text-transform: uppercase;
      font-size: 0.9rem;
      transition: color 0.3s;
      cursor: pointer;
    }

    .nav-links a:hover,
    .nav-links a.active {
      color: #00d4ff;
    }

    /* Page Container */
    .page {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.5s ease, visibility 0.5s ease;
    }

    .page.active {
      opacity: 1;
      visibility: visible;
    }

    /* Video Container - Force full screen */
    .video-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000;
    }

    .video-container iframe {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(1.5);
      width: 100vw;
      height: 100vh;
      min-width: 100vw;
      min-height: 100vh;
      border: none;
    }

    /* Contact Page */
    .contact-page {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
      padding: 6rem 2rem 2rem;
    }

    .contact-container {
      max-width: 600px;
      width: 100%;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(0, 212, 255, 0.3);
      border-radius: 1.5rem;
      padding: 3rem;
      backdrop-filter: blur(20px);
    }

    .contact-header h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      color: #00d4ff;
      text-align: center;
    }

    .contact-header p {
      color: rgba(255, 255, 255, 0.6);
      text-align: center;
      margin-bottom: 2rem;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-group label {
      display: block;
      color: #00d4ff;
      font-weight: 600;
      margin-bottom: 0.5rem;
      text-transform: uppercase;
      font-size: 0.85rem;
    }

    .form-group input,
    .form-group textarea {
      width: 100%;
      background: rgba(0, 0, 0, 0.5);
      border: 1px solid rgba(0, 212, 255, 0.3);
      border-radius: 0.5rem;
      padding: 1rem;
      color: #fff;
      font-family: inherit;
      font-size: 1rem;
    }

    .form-group input:focus,
    .form-group textarea:focus {
      outline: none;
      border-color: #00d4ff;
      box-shadow: 0 0 20px rgba(0, 212, 255, 0.3);
    }

    .form-group textarea {
      resize: vertical;
      min-height: 150px;
    }

    .submit-button {
      width: 100%;
      background: linear-gradient(135deg, #00d4ff 0%, #0099ff 100%);
      color: #fff;
      border: none;
      border-radius: 50px;
      padding: 1.25rem;
      font-weight: 700;
      text-transform: uppercase;
      font-size: 1rem;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
      box-shadow: 0 10px 30px rgba(0, 212, 255, 0.3);
    }

    .submit-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 15px 40px rgba(0, 212, 255, 0.5);
    }

    /* Mobile */
    @media (max-width: 768px) {
      .nav-links {
        gap: 1rem;
      }

      .nav-links a {
        font-size: 0.75rem;
      }

      .contact-container {
        padding: 2rem;
      }
    }
  </style>
</head>

<body>
  <!-- Navigation -->
  <nav>
    <div class="nav-container">
      <div class="logo">COREPACT AI</div>
      <ul class="nav-links">
        <li><a onclick="showPage('home')" class="active">Home</a></li>
        <li><a onclick="showPage('dtd')">DTD</a></li>
        <li><a onclick="showPage('laws')">LAWS</a></li>
        <li><a onclick="showPage('contact')">Contact</a></li>
      </ul>
    </div>
  </nav>

  <!-- Home Page -->
  <div id="home" class="page active">
    <div class="video-container">
      <iframe src="https://jumpshare.com/embed/J4A0InG3YSPEf5NZ2Sgo" allowfullscreen></iframe>
    </div>
  </div>

  <!-- DTD Page -->
  <div id="dtd" class="page">
    <div class="video-container">
      <iframe src="https://jumpshare.com/embed/6kdmgH41Rx2mSanwheTo" allowfullscreen></iframe>
    </div>
  </div>

  <!-- LAWS Page -->
  <div id="laws" class="page">
    <div class="video-container">
      <iframe src="https://jumpshare.com/embed/5wBPkIRHXsADXQA9TQ3r" allowfullscreen></iframe>
    </div>
  </div>

  <!-- Contact Page -->
  <div id="contact" class="page">
    <div class="contact-page">
      <div class="contact-container">
        <div class="contact-header">
          <h1>Get in Touch</h1>
          <p>Let's discuss the future of AI together</p>
        </div>
        <form onsubmit="handleSubmit(event)">
          <div class="form-group">
            <label>Name</label>
            <input type="text" id="name" required>
          </div>
          <div class="form-group">
            <label>Phone</label>
            <input type="tel" id="phone">
          </div>
          <div class="form-group">
            <label>Email</label>
            <input type="email" id="email" required>
          </div>
          <div class="form-group">
            <label>Message</label>
            <textarea id="message" required></textarea>
          </div>
          <button type="submit" class="submit-button">Send Message</button>
        </form>
      </div>
    </div>
  </div>

  <script>
    function showPage(pageId) {
      // Remove active from all pages and nav links
      document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
      document.querySelectorAll('.nav-links a').forEach(a => a.classList.remove('active'));

      // Add active to selected page and nav link
      document.getElementById(pageId).classList.add('active');
      event.target.classList.add('active');
    }

    function handleSubmit(event) {
      event.preventDefault();
      const name = document.getElementById('name').value;
      const phone = document.getElementById('phone').value;
      const email = document.getElementById('email').value;
      const message = document.getElementById('message').value;

      const subject = encodeURIComponent('Contact Form - COREPACT AI');
      const body = encodeURIComponent(`Name: ${name}\nPhone: ${phone}\nEmail: ${email}\n\nMessage:\n${message}`);

      window.location.href = `mailto:info@corepactai.com?subject=${subject}&body=${body}`;
    }
  </script>
</body>

</html>
