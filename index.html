<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>COREPACT AI Technologies LLC</title>
  <meta name="description" content="COREPACT AI Technologies LLC - Orchestrating the Future of Intelligence">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;900&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #000000;
      color: #ffffff;
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* Navigation */
    nav {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
      background: rgba(0, 0, 0, 0.95);
      backdrop-filter: blur(20px);
      border-bottom: 1px solid rgba(0, 212, 255, 0.1);
      padding: 1.5rem 2rem;
    }

    .nav-container {
      max-width: 1400px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .nav-logo {
      font-size: 1.5rem;
      font-weight: 900;
      letter-spacing: 0.15em;
      background: linear-gradient(135deg, #00d4ff 0%, #0099ff 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .nav-links {
      display: flex;
      gap: 3rem;
      list-style: none;
    }

    .nav-links a {
      color: rgba(255, 255, 255, 0.7);
      text-decoration: none;
      font-weight: 600;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      font-size: 0.9rem;
      transition: all 0.3s ease;
      position: relative;
    }

    .nav-links a::after {
      content: '';
      position: absolute;
      bottom: -5px;
      left: 0;
      width: 0;
      height: 2px;
      background: linear-gradient(135deg, #00d4ff 0%, #0099ff 100%);
      transition: width 0.3s ease;
    }

    .nav-links a:hover,
    .nav-links a.active {
      color: #00d4ff;
    }

    .nav-links a:hover::after,
    .nav-links a.active::after {
      width: 100%;
    }

    /* Page Sections */
    .page-section {
      display: none;
      min-height: 100vh;
    }

    .page-section.active {
      display: block;
    }

    /* Video Container */
    .video-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .video-wrapper {
      position: relative;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .video-wrapper iframe {
      width: 100%;
      height: 100%;
      border: none;
      object-fit: contain;
    }

    /* Static image that fades in at end of video */
    .video-end-image {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-size: contain;
      background-position: center;
      background-repeat: no-repeat;
      background-color: #000;
      opacity: 0;
      transition: opacity 1.5s ease-in-out;
      pointer-events: none;
    }

    .video-end-image.show {
      opacity: 1;
    }

    /* Contact Page */
    .contact-page {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
      padding: 6rem 2rem 4rem;
    }

    .contact-container {
      max-width: 600px;
      width: 100%;
      background: rgba(255, 255, 255, 0.03);
      border: 1px solid rgba(0, 212, 255, 0.2);
      border-radius: 2rem;
      padding: 3rem;
      backdrop-filter: blur(20px);
      box-shadow: 0 20px 60px rgba(0, 212, 255, 0.1);
    }

    .contact-header {
      text-align: center;
      margin-bottom: 3rem;
    }

    .contact-header h1 {
      font-size: 3rem;
      font-weight: 900;
      margin-bottom: 1rem;
      background: linear-gradient(135deg, #ffffff 0%, #00d4ff 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      letter-spacing: 0.1em;
    }

    .contact-header p {
      color: rgba(255, 255, 255, 0.6);
      font-size: 1.1rem;
      letter-spacing: 0.05em;
    }

    .contact-form {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .form-group label {
      color: #00d4ff;
      font-weight: 600;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      font-size: 0.85rem;
    }

    .form-group input,
    .form-group textarea {
      background: rgba(0, 0, 0, 0.4);
      border: 1px solid rgba(0, 212, 255, 0.2);
      border-radius: 0.75rem;
      padding: 1rem 1.25rem;
      color: #ffffff;
      font-family: 'Inter', sans-serif;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    .form-group input:focus,
    .form-group textarea:focus {
      outline: none;
      border-color: rgba(0, 212, 255, 0.6);
      box-shadow: 0 0 20px rgba(0, 212, 255, 0.2);
      background: rgba(0, 0, 0, 0.6);
    }

    .form-group textarea {
      resize: vertical;
      min-height: 150px;
    }

    .form-group input::placeholder,
    .form-group textarea::placeholder {
      color: rgba(255, 255, 255, 0.3);
    }

    .submit-button {
      background: linear-gradient(135deg, #00d4ff 0%, #0099ff 100%);
      color: #ffffff;
      border: none;
      border-radius: 50px;
      padding: 1.25rem 2rem;
      font-weight: 700;
      letter-spacing: 0.2em;
      text-transform: uppercase;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 10px 30px rgba(0, 212, 255, 0.3);
      margin-top: 1rem;
    }

    .submit-button:hover {
      transform: translateY(-3px);
      box-shadow: 0 15px 40px rgba(0, 212, 255, 0.5);
    }

    .submit-button:active {
      transform: translateY(-1px);
    }

    /* Background Animation */
    .bg-animation {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      opacity: 0.2;
      pointer-events: none;
    }

    .bg-animation::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(0, 212, 255, 0.1) 1px, transparent 1px);
      background-size: 50px 50px;
      animation: bgMove 20s linear infinite;
    }

    @keyframes bgMove {
      0% {
        transform: translate(0, 0);
      }

      100% {
        transform: translate(50px, 50px);
      }
    }

    /* Responsive */
    @media (max-width: 768px) {
      .nav-container {
        flex-direction: column;
        gap: 1rem;
      }

      .nav-links {
        gap: 1.5rem;
      }

      .nav-links a {
        font-size: 0.8rem;
      }

      .contact-header h1 {
        font-size: 2rem;
      }

      .contact-container {
        padding: 2rem;
      }
    }

    /* Mobile Menu Toggle */
    .mobile-menu-toggle {
      display: none;
      background: none;
      border: none;
      color: #00d4ff;
      font-size: 1.5rem;
      cursor: pointer;
    }

    @media (max-width: 640px) {
      .mobile-menu-toggle {
        display: block;
      }

      .nav-links {
        position: absolute;
        top: 100%;
        left: 0;
        right: 0;
        background: rgba(0, 0, 0, 0.98);
        flex-direction: column;
        gap: 0;
        padding: 1rem 0;
        border-bottom: 1px solid rgba(0, 212, 255, 0.1);
        display: none;
      }

      .nav-links.active {
        display: flex;
      }

      .nav-links a {
        padding: 1rem 2rem;
        width: 100%;
      }
    }
  </style>
</head>

<body>
  <div class="bg-animation"></div>

  <!-- Navigation -->
  <nav>
    <div class="nav-container">
      <div class="nav-logo">COREPACT AI</div>
      <button class="mobile-menu-toggle" onclick="toggleMobileMenu()">â˜°</button>
      <ul class="nav-links" id="navLinks">
        <li><a href="#home" class="nav-link active" onclick="showPage('home')">Home</a></li>
        <li><a href="#dtd" class="nav-link" onclick="showPage('dtd')">DTD</a></li>
        <li><a href="#contact" class="nav-link" onclick="showPage('contact')">Contact</a></li>
      </ul>
    </div>
  </nav>

  <!-- Home Page -->
  <section id="home" class="page-section active">
    <div class="video-container">
      <div class="video-wrapper">
        <iframe id="homeVideo" allow="fullscreen;autoplay" allowfullscreen height="2160"
          src="https://streamable.com/e/9vy8os?autoplay=1&muted=1&nocontrols=1" width="3840" style="border:none;">
        </iframe>
        <div class="video-end-image" id="homeEndImage"
          style="background-image: url('https://i.postimg.cc/L6cz1rNq/grok_image_e1bf531b_92bf_46c4_9095_ba13e58b3acd_(1).jpg');">
        </div>
      </div>
    </div>
  </section>

  <!-- DTD Page -->
  <section id="dtd" class="page-section">
    <div class="video-container">
      <div class="video-wrapper">
        <iframe id="dtdVideo" allow="fullscreen;autoplay" allowfullscreen height="2160"
          src="https://streamable.com/e/px7b67?autoplay=1&muted=1&nocontrols=1" width="3840" style="border:none;">
        </iframe>
        <div class="video-end-image" id="dtdEndImage"
          style="background-image: url('https://i.postimg.cc/MGWd53jr/grok_image_01b6397d_89eb_416c_9426_3287fbce7df4_(1).jpg');">
        </div>
      </div>
    </div>
  </section>

  <!-- Contact Page -->
  <section id="contact" class="page-section">
    <div class="contact-page">
      <div class="contact-container">
        <div class="contact-header">
          <h1>Get in Touch</h1>
          <p>Let's discuss the future of AI together</p>
        </div>
        <form class="contact-form" id="contactForm" onsubmit="handleSubmit(event)">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Your name" required>
          </div>
          <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" placeholder="(555) 123-4567">
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="your@email.com" required>
          </div>
          <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" name="message" placeholder="Tell us about your project or inquiry..."
              required></textarea>
          </div>
          <button type="submit" class="submit-button">Send Message</button>
        </form>
      </div>
    </div>
  </section>

  <script>
    // Video timing configuration (in milliseconds)
    const HOME_VIDEO_DURATION = 10000; // 10 seconds
    const DTD_VIDEO_DURATION = 10000;  // 10 seconds
    const FADE_START_OFFSET = 2000;    // Start fade 2 seconds before end
    const TRANSITION_DELAY = 2000;     // Wait 2 seconds on static image before transitioning

    let homeVideoTimeout;
    let homeFadeTimeout;
    let dtdFadeTimeout;

    // Page Navigation
    function showPage(pageId) {
      // Clear any existing timeouts
      clearTimeout(homeVideoTimeout);
      clearTimeout(homeFadeTimeout);
      clearTimeout(dtdFadeTimeout);

      // Hide all pages
      document.querySelectorAll('.page-section').forEach(section => {
        section.classList.remove('active');
      });

      // Remove active class from all nav links
      document.querySelectorAll('.nav-link').forEach(link => {
        link.classList.remove('active');
      });

      // Show selected page
      document.getElementById(pageId).classList.add('active');

      // Add active class to clicked nav link
      event.target.classList.add('active');

      // Close mobile menu if open
      document.getElementById('navLinks').classList.remove('active');

      // Update URL hash without scrolling
      history.pushState(null, null, `#${pageId}`);

      // Reset video end images
      document.querySelectorAll('.video-end-image').forEach(img => {
        img.classList.remove('show');
      });

      // Setup video timings for the new page
      if (pageId === 'home') {
        setupHomeVideoTimings();
      } else if (pageId === 'dtd') {
        setupDtdVideoTimings();
      }
    }

    // Setup Home video timings
    function setupHomeVideoTimings() {
      // Fade in static image near end of video
      homeFadeTimeout = setTimeout(() => {
        document.getElementById('homeEndImage').classList.add('show');
      }, HOME_VIDEO_DURATION - FADE_START_OFFSET);

      // Auto-transition to DTD page
      homeVideoTimeout = setTimeout(() => {
        if (document.getElementById('home').classList.contains('active')) {
          document.getElementById('home').classList.remove('active');
          document.getElementById('dtd').classList.add('active');

          // Update nav
          document.querySelectorAll('.nav-link').forEach(link => {
            link.classList.remove('active');
            if (link.getAttribute('href') === '#dtd') {
              link.classList.add('active');
            }
          });

          history.pushState(null, null, '#dtd');
          setupDtdVideoTimings();
        }
      }, HOME_VIDEO_DURATION + TRANSITION_DELAY);
    }

    // Setup DTD video timings
    function setupDtdVideoTimings() {
      // Fade in static image near end of video
      dtdFadeTimeout = setTimeout(() => {
        document.getElementById('dtdEndImage').classList.add('show');
      }, DTD_VIDEO_DURATION - FADE_START_OFFSET);
    }

    // Mobile Menu Toggle
    function toggleMobileMenu() {
      document.getElementById('navLinks').classList.toggle('active');
    }

    // Handle form submission
    function handleSubmit(event) {
      event.preventDefault();

      const name = document.getElementById('name').value;
      const phone = document.getElementById('phone').value;
      const email = document.getElementById('email').value;
      const message = document.getElementById('message').value;

      // Create email body
      const subject = encodeURIComponent('Contact Form Submission - COREPACT AI');
      const body = encodeURIComponent(
        `Name: ${name}\n` +
        `Phone: ${phone}\n` +
        `Email: ${email}\n\n` +
        `Message:\n${message}`
      );

      // Open Outlook with pre-filled information
      window.location.href = `mailto:info@corepactai.com?subject=${subject}&body=${body}`;
    }

    // Handle initial page load with hash
    window.addEventListener('DOMContentLoaded', () => {
      const hash = window.location.hash.substring(1);
      if (hash && ['home', 'dtd', 'contact'].includes(hash)) {
        // Manually trigger showPage without event
        const pageId = hash;
        document.querySelectorAll('.page-section').forEach(section => {
          section.classList.remove('active');
        });
        document.getElementById(pageId).classList.add('active');

        document.querySelectorAll('.nav-link').forEach(link => {
          link.classList.remove('active');
          if (link.getAttribute('href') === `#${pageId}`) {
            link.classList.add('active');
          }
        });

        if (pageId === 'home') {
          setupHomeVideoTimings();
        } else if (pageId === 'dtd') {
          setupDtdVideoTimings();
        }
      } else {
        setupHomeVideoTimings();
      }
    });

    // Handle browser back/forward buttons
    window.addEventListener('popstate', () => {
      const hash = window.location.hash.substring(1) || 'home';
      if (['home', 'dtd', 'contact'].includes(hash)) {
        clearTimeout(homeVideoTimeout);
        clearTimeout(homeFadeTimeout);
        clearTimeout(dtdFadeTimeout);

        document.querySelectorAll('.page-section').forEach(section => {
          section.classList.remove('active');
        });
        document.getElementById(hash).classList.add('active');

        document.querySelectorAll('.nav-link').forEach(link => {
          link.classList.remove('active');
          if (link.getAttribute('href') === `#${hash}`) {
            link.classList.add('active');
          }
        });

        // Reset video end images
        document.querySelectorAll('.video-end-image').forEach(img => {
          img.classList.remove('show');
        });

        if (hash === 'home') {
          setupHomeVideoTimings();
        } else if (hash === 'dtd') {
          setupDtdVideoTimings();
        }
      }
    });
  </script>
</body>

</html>
